        </header>
        <main>
            <section class="contato">
                <div class="contato_informaçoes">
                    <H2 class="contato_titulo">Entre em Contato</H2>
                    <p class="contato_texto">Entre em Contato! Se você tem dúvidas, sugestões ou críticas, sua opinião é muito importante para nós! Preencha os campos abaixo com suas informações e a mensagem que deseja enviar. Vamos responder o mais rápido possível.</p>
                </div>

                <form class="contato_formulario">
                    <div class="contato_container">
                        <label for="nome"  class="contato_label">Nome</label>
                        <input class="contato_input" type="text" name="nome" maxlength="30" placeholder="Digite Seu Nome..." required>
                    </div>
                    <div class="contato_container">
                        <label for="email"  class="contato_label">Email</label>
                        <input class="contato_input" type="email" name="email" placeholder="Digite Seu Email..." required>
                    </div>
                    <div class="contato_container">
                        <label for="assunto" class="contato_label">Assunto</label>
                        <input class="contato_input" type="text" placeholder="Digite Seu Assunto..." required>
                    </div>
                    <div class="contato_container">
                        <button class="contato_botao" type="submit" name="salvar">Enviar</button>
                    </div> 
                </form>
            </section>
        </main>
        <footer>
            <div class="rodape_conteudo">Todos direitos reservados A Toca do Rato. &copy; 2024</div>
        </footer>
